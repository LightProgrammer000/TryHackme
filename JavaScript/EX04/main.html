<!DOCTYPE html>
<html lang="en">

    <h3> Adicao de 2 numeros </h3>
    <p id="resultado"> Resultado Soma </p>

    <head>
        <meta charset="UTF-8">
        <title>Title</title>

           <script>
            let x = 5;
            let y = 10;

            function apresentar(valor)
            {
                 document.getElementById("resultado").innerHTML = "Resultado = " + valor ;
            }

            function soma(x, y)
            {
                return (x + y);
            }

            apresentar(soma(x, y));
            </script>
    </head>
